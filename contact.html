<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- header -->
  <header id="header_page" class="header"></header>
  <!-- main -->
  <main class="main page2">
    <!-- title -->
    <div class="page2__title is-fadeAuto-y">
      <h2 class="f-40">Contact</h2>
      <p>お問い合わせ内容確認</p>
    </div>
    <!-- form -->
    <div class="page2__form wrapper is-fadeAuto-y">
      <form action="" id="form">
        <dl>
          <dt>貴社名／個人名<span>必須</span></dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>部署名</dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>役職</dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>氏名<span>必須</span></dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>メールアドレス<span>必須</span></dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>電話番号<span>必須</span></dt>
          <dd>
            <input type="text">
          </dd>
        </dl>
        <dl>
          <dt>お問い合わせ内容<span>必須</span></dt>
          <dd>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </dd>
        </dl>
        <div class="btns">
          <a href="index.html">
            <div class="btn btn-white">戻る</div>
          </a>
          <a href="send.html">
            <div class="btn btn-blue">送信</div>
          </a>
        </div>
      </form>
    </div>
  </main>
  <!-- sidebar -->
  <aside id="sidebar" class="sidebar"></aside>
  <!-- footer -->
  <footer id="footer" class="footer"></footer>
  <!-- js -->
  <script src="assets/js/jquery3.5.1.min.js"></script>
  <script src="assets/js/inc.js"></script>
</body>
</html>
